        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Log In</h5>
                  <form class="form-signin" name="loginForm" id="loginForm" method="POST">
                    <div class="third-party-signups">
                      <a class="button google-branded-button j-third-party t-google-signup" href="#">
                         <span class="google-branded-button-icon">
                            <img src="./assets/img/svg/google-icon.svg" alt="Google Icon" />
                         </span>
                         <span class="branded-button-text google-branded-button-text">Log In with Google</span>
                      </a>
                    </div>
                    <div class="or-seperator"><b>or</b></div>
                    <div class="loginError">Wrong email or password provided</div>
                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                      <label for="inputEmail">Email address</label>
                    </div>
      
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                      <label for="inputPassword">Password</label>
                    </div>
      
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember password</label>
                      <a href="forgot-password.html" class="fgtpass" >Forgot Password</a>
                    </div>
                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" id="submitloginAcc" type="button" onclick="loginAcc()">Log in</button>
                    
                  </form>
                      <p class="text-center">Don't have an Account yet?<a href="./signUp.html"> Sign Up</a></p>
                </div>
              </div>
            </div>
          </div>
